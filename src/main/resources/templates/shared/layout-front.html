<!DOCTYPE html>
<html lang="cs"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Test layout page</title>

    <!-- Add Bootstrap styles -->
    <link rel="stylesheet" th:href="@{/css/lib/bootstrap.min.css}">
    <!-- Add custom styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <header class="container-fluid bg-white">
        <nav class="container navbar navbar-expand-md bg-white">
            <a class="navbar-brand" href="#">Půjčovna nástrojů</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Domů</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Zahrada</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Stavba</a></li>
                    <li sec:authorize="isAuthenticated()"><a class="nav-link btn btn-sm btn-outline-info" th:href="@{/logout}">Odhlásit</a></li>
                    <li sec:authorize="isAnonymous()"><a class="nav-link btn btn-sm btn-outline-info" th:href="@{/login}">Přihlásit</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-3 p-2 bg-white border-info">
        <section layout:fragment="content">

        </section>
    </main>

    <footer class="container-fluid bg-dark">
        <div class="container bg-danger">
            <p>Footer webu</p>
        </div>
    </footer>

    <!-- Add jQuery for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Add Popper for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script th:src="@{/js/lib/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
