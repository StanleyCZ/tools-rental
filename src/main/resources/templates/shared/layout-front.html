<!DOCTYPE html>
<html lang="cs"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Test layout page</title>

    <!-- Add Bootstrap styles -->
    <link rel="stylesheet" th:href="@{/css/lib/bootstrap.min.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <!-- Add custom styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <header class="container-fluid bg-white border-bottom">
        <nav class="container navbar navbar-expand-md bg-white">
            <a class="navbar-brand" href="/">Půjčovna nástrojů</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ml-auto">
                    <li sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Přihlášení</a></li>
                    <li sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Odhlásit</a></li>
                    <li class="nav-item border-left pl-2">
                        <a class="nav-link btn btn-sm btn-outline-info" href="#"><i class="fas fa-shopping-cart mr-2"></i>Košík</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-3">
        <section id="category-nav" class="d-flex flex-row" style="height:60px">
            <div class="d-flex col align-items-center border shadow-sm mr-3 category-box" id="stavba-category-box">
                <a href="#">Stavba</a>
            </div>
            <div class="d-flex col align-items-center border shadow-sm mr-3 category-box" id="naradi-category-box">
                <a href="#" >Nářadí</a>
            </div>
            <div class="d-flex col align-items-center border shadow-sm category-box" id="zahrada-category-box">
                <a href="#">Zahrada</a>
            </div>
        </section>
        <div class="my-2" id="navbread" layout:fragment="navbread">
            <p><a th:href="@{/}">Půjčovna nástrojů</a> > Sekce > Podsekce</p>
        </div>
        <div class="bg-white p-3">
        <section layout:fragment="content">

        </section>
        </div>
    </main>

    <footer class="footer bg-white border-top">
        <div class="container text-center py-4">
            <p class="text-muted">Projekt PPRO 2020 &copy; Stanislav Máša, Michal Hvězda</p>
            <a sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_EMPL')" th:href="@{/admin}">Administrace webu</a>
        </div>
    </footer>

    <!-- Add jQuery for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Add Popper for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script th:src="@{/js/lib/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
