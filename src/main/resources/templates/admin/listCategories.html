<!DOCTYPE html>
<html lang="cs"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout-admin}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Seznam kategorií - Půjčovna nářadí</title>
</head>
<body>

<ul class="navbar-nav" layout:fragment="admin-nav">
    <li class="nav-item"><a class="nav-link" th:href="@{/admin/category/new}"><i class="fa fa-plus mr-2"></i>Nová kategorie</a></li>
</ul>

<h1 layout:fragment="content-heading">Seznam kategorií</h1>

<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
        <table class="table table-sm table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Název kategorie</th>
                    <th>Produktů v kategorii - LZE OPTIMALIZOVAT</th>
                    <th>Akce</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category: ${categories}" role="row">
                    <td th:text="${category.name}" class="align-middle"></td>
                    <td class="align-middle" th:text="${category.products.size()}">Todo</td>
                    <td>
                        <a th:href="@{'/admin/category/detail/' + ${category.id}}" class="btn btn-primary">Detail</a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>


</body>
</html>
