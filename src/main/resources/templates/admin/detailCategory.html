<!DOCTYPE html>
<html lang="cs"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout-admin}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Detail kategorie - Půjčovna nářadí</title>
</head>
<body>
<h1 layout:fragment="content-heading" th:text="|Kategorie ${category.name}|">Název kategorie</h1>

<div layout:fragment="content">

    <div class="card">
        <form th:action="@{/admin/category/save}" th:object="${category}" method="post" class="card-body">
            <input th:field="*{id}" type="hidden">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Název</label>
                <div class="col-sm-10">
                    <input th:field="*{name}" class="form-control" placeholder="Zadejte název" required />
                    <span th:each="error: ${#fields.errors('name')}" th:text="${error}" class="text-danger small">Validation error</span>
                </div>

            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Popis</label>
                <div class="col-sm-10">
                    <textarea th:field="*{description}" class="form-control" placeholder="Zadejte popis"></textarea>
                </div>

            </div>

            <button type="submit" class="btn btn-primary">Upravit</button>
            <button type="button" class="btn btn-danger" id="deleteCategorybtn">Smazat TODO</button>
        </form>

    </div>

</div>
<th:block layout:fragment="scripts">

    <script>

            $('#deleteCategorybtn').on('click',function(){
              alert("Tato funkce jeste neni implementovana");
            });

    </script>

</th:block>
</body>
</html>
